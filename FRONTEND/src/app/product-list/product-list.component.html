<div class="gridarea">
    <div class="card" style="width: 25rem; text-align: center; align-items: center; padding: 2rem;" *ngFor="let perfum of listService.perfumes">
        <img src= {{perfum.imageUrl}} class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{perfum.perfumName}}</h5>
            <p class="card-text">{{perfum.recommendedSeason}}</p>
            <button (click) = "purchaseService.makePurchase(perfum.perfumId)">Vásárlás</button>
        </div>
    </div>
</div>
