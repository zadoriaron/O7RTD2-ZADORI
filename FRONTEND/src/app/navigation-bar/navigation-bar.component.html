<div>
  <ul class="list-group" >
    <li class="list-group-item active clickable1" aria-current="true" (click) = "listService.loadPerfumes(); listService.navigateToList()">Márkák</li>
    <li class="list-group-item clickable2" *ngFor = "let perfum of listService.getUniqueBrands()" (click) = "listService.getPerfumesByBrand(perfum); listService.navigateToList()">{{perfum}}</li>
    <li class="list-group-item active clickable1" (click) = "diagramNavigate()">Statisztikák</li>
  </ul>
</div>
